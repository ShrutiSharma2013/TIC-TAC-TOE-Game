<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>tik tac toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="container">
    <div class="popup">
      <div class="popup-container">
        <p>Please select:</p>
        <div class="buttons">
          <div class="button button-x"> <span><i class="fa fa-times" aria-hidden="true"></i></span></div>
          <div class="button button-o"><span><i class="fa fa-circle-o" aria-hidden="true"></i></span></div>
        </div>

      </div>
    </div>
    <h1 class='title'>TIK TAC TOE</h1>
    <div class="start-new-game button"><span>Start new game</span></div>

    <div class="board">
      <div class="field">
        <div class="row">
          <div class="cell" id="0"></div>
          <div class="cell center" id="1"></div>
          <div class="cell" id="2"></div>
        </div>
        <div class="row center">
          <div class="cell " id="3"></div>
          <div class="cell center" id="4"></div>
          <div class="cell" id="5"></div>
        </div>
        <div class="row">
          <div class="cell" id="6"></div>
          <div class="cell center" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>
    </div>
    <h2 class="winner-message"></h2>
  </div>
</body>
<!-- partial -->
  <script src='https://use.fontawesome.com/170d2d5907.js'></script><script  src="./script.js"></script>

</body>
</html>
